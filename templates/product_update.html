{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Update Product - {{product.title}}</h4></header>
			<form method='post' enctype="multipart/form-data">{% csrf_token %}
			{{form|crispy}}
			<button class="btn btn-primary">Submit</button>
			</form><br>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4"><a href="{% url 'productsapp:detail' product.id %}">Back Detail</a> | 
		<a href="{% url 'productsapp:delete' product.id %}">Delete</a>
	</p>
   <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>
{% endblock content %}
</body>
</html>
